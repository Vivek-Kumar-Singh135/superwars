    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="hero">
            <img src="./images/super-1.png">

                <p id="power">50</p>
            </p>
        </div>
        <div class="villain">
            <img src="./images/super-4.png">

                Gem Woman<br>

            </p>
        </div>

</html>
